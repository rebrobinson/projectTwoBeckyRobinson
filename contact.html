<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Walter+Turncoat" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <title>Contact</title>
</head>

<body>

  <header class="topHalf">
    <div class="wrapper">
      <nav class="headNav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a> </li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <h2>Get in Touch</h2>
    </div>
  </header>

  <div class="bottomHalf">
    <aside class="contactAside">
      <nav class="socialNav">
        <ul>
          <li> 
            <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
          </li>
          <li>
            <a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="https://www.whatsapp.com/"><i class="fab fa-whatsapp"></i></a>
          </li>
        </ul>
      </nav>
      <p class="infoEmail">info@email.com</p>
      <div class="address">
        <p class="phone">123 - 456 - 7890</p>
        <p class="street">123 Queen Street West, Unit 10</p>
        <p class="city">Toronto, Ontario</p>
        <p class="postal">M5V2D5</p>
      </div>
    </aside>

    <section>
      <fieldset class="emailForm">
        <legend class="visuallyHidden">Send us a message!</legend>
        <label for="name" class="visuallyHidden">Enter name</label>
        <input type="text" id="name" value="Name" class="name">
        
        <label for="enterEmail" class="visuallyHidden">Enter email</label>
        <input type="email" id="enterEmail" value="Email address" class="enterEmail">

        <label for="message" class="visuallyHidden"></label>
        <input type="text" id="message" value="Message" class="message">

        <button type="submit">Submit</button>
      </fieldset>
    </section>
  </div>

  <footer>
    <p>Copyright Â© 2019 HackerYou</p>
  </footer>

</body>
</html>
